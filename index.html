<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pra Onde Eu Vou?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #d9d9d9;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .frame {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .frame-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Só o logo flutua */
        .principal {
            animation: flutuar 2s ease-in-out infinite alternate;
        }

        @keyframes flutuar {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            25% {
                transform: translate(calc(-50% + 4px), calc(-50% - 5px)) rotate(0.8deg);
            }

            50% {
                transform: translate(calc(-50% - 3px), calc(-50% + 3px)) rotate(-0.6deg);
            }

            75% {
                transform: translate(calc(-50% + 5px), calc(-50% + 2px)) rotate(0.5deg);
            }

            100% {
                transform: translate(calc(-50% - 4px), calc(-50% - 3px)) rotate(-0.8deg);
            }
        }

        .frame:hover {
            transform: scale(1.05);
            z-index: 2;
        }

        .principal {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            z-index: 1;
        }

        /* Posições fixas dos outros quadros */
        .extras {
            top: 50px;
            left: 80px;
            width: 360px;
        }

        .equipe {
            bottom: 80px;
            left: 120px;
            width: 320px;
        }

        .episodios {
            bottom: 80px;
            right: 120px;
            width: 360px;
        }

        .blablabla {
            top: 50px;
            right: 80px;
            width: 320px;
        }

        /* Ícones sociais */
        .social-icons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .social-icons a {
            display: block;
            width: 50px;
            height: 50px;
            background-color: #2a2a2a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            background-color: #3a3a3a;
        }

        .social-icons svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .frame img {
            width: 100%;
            display: block;
        }

        /* Texto dentro dos quadros */
        .frame-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Amatic SC', cursive;
            font-size: 42px;
            font-weight: 700;
            color: #2a2a2a;
            text-align: center;
            white-space: nowrap;
            pointer-events: none;
            z-index: 1;
        }

        .frame {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s;
        }

        /* Ajustes para telas grandes */
        @media (min-width: 1920px) {

            .extras,
            .episodios {
                width: 340px;
            }

            .equipe,
            .blablabla {
                width: 340px;
            }
        }

        /* Ajustes para telas menores */
        @media (max-width: 1600px) {
            .principal {
                width: 400px;
            }

            .extras,
            .episodios {
                width: 320px;
            }

            .equipe,
            .blablabla {
                width: 280px;
            }

            .extras {
                left: 60px;
            }

            .blablabla {
                right: 60px;
            }

            .equipe {
                left: 100px;
                bottom: 60px;
            }

            .episodios {
                right: 100px;
                bottom: 60px;
            }
        }

        @media (max-width: 1366px) {
            .principal {
                width: 350px;
            }

            .extras,
            .episodios {
                width: 260px;
            }

            .equipe,
            .blablabla {
                width: 230px;
            }

            .extras,
            .blablabla {
                top: 40px;
            }

            .extras {
                left: 50px;
            }

            .blablabla {
                right: 50px;
            }

            .equipe {
                left: 80px;
                bottom: 50px;
            }

            .episodios {
                right: 80px;
                bottom: 50px;
            }
        }

        /* Ajustes para telas com pouca altura mas largas (como 1173x566) */
        @media (max-height: 650px) and (min-width: 1000px) {
            .principal {
                width: 320px;
            }

            .extras,
            .episodios {
                width: 240px;
            }

            .equipe,
            .blablabla {
                width: 210px;
            }

            .extras,
            .blablabla {
                top: 25px;
            }

            .extras {
                left: 35px;
            }

            .blablabla {
                right: 35px;
            }

            .equipe {
                left: 60px;
                bottom: 25px;
            }

            .episodios {
                right: 60px;
                bottom: 25px;
            }
        }

        /* Ajustes para telas com pouca altura */
        @media (max-height: 700px) and (max-width: 999px) {
            .principal {
                width: 280px;
            }

            .extras,
            .episodios {
                width: 180px;
            }

            .equipe,
            .blablabla {
                width: 150px;
            }

            .extras,
            .blablabla {
                top: 20px;
            }

            .extras {
                left: 30px;
            }

            .blablabla {
                right: 30px;
            }

            .equipe {
                left: 50px;
                bottom: 20px;
            }

            .episodios {
                right: 50px;
                bottom: 20px;
            }
        }

        /* --- MODO MOBILE / TELA ESTREITA --- */
        @media (max-aspect-ratio: 4/3),
        (max-width: 768px) {

            body {
                overflow-y: auto;
            }

            .container {
                position: static;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                gap: 20px;
                height: auto;
                padding: 40px 0;
            }

            .frame {
                position: static;
                transform: none !important;
                width: 70%;
                max-width: 280px;
                margin: 10px auto;
            }

            .principal {
                order: -1;
                width: 90%;
                max-width: 400px;
                animation: none;
                transform: none;
            }

            .frame-text {
                font-size: 24px;
            }

            .social-icons {
                position: static;
                flex-direction: row;
                margin-top: 20px;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <a href="/sobre.html" class="frame equipe">
            <div class="frame-wrapper">

        <a href="/episodios.html" class="frame episodios">
            <div class="frame-wrapper">

        </a>
        <a href="#blablabla" class="frame blablabla">
            <div class="frame-wrapper">
