<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episódios - Pra Onde Eu Vou?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #d9d9d9;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        header {
            background-color: #7c6bdb;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 20px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 30px;
            padding: 30px 20px 20px 20px;
            position: relative;
        }

        .logo {
            width: 350px;
            max-width: 90%;
            animation: flutuar 2s ease-in-out infinite alternate;
        }

        @keyframes flutuar {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-5px);
            }
        }

        .episodios-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1100px;
            position: relative;
            margin-top: -9%;
        }

        .frame {
            width: 100%;
            max-width: 280px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .frame:hover {
            transform: scale(1.05);
        }

        .frame:nth-child(1) {
            justify-self: start;
            margin-left: 20px;
        }

        .frame:nth-child(2) {
            justify-self: end;
            margin-right: 20px;
        }

        .frame:nth-child(3) {
            justify-self: center;
            margin-left: 70px;
            margin-top: -10px;
        }

        .frame:nth-child(4) {
            justify-self: center;
            margin-right: 70px;
            margin-top: -10px;
        }

        .frame img {
            width: 100%;
            display: block;
        }

        @media (max-width: 768px) {
            .episodios-grid {
                grid-template-columns: 1fr;
                gap: 25px;
                max-width: 280px;
            }

            .frame {
                max-width: 100%;
                justify-self: center !important;
                margin: 0 !important;
            }

            .logo {
                width: 180px;
                animation: none;
            }

            header {
                font-size: 18px;
            }

            .container {
                gap: 25px;
                padding: 25px 20px 20px 20px;
            }
        }
    </style>
</head>

<body>
    <header>EPISÓDIOS</header>

    <div class="container">
        <!-- Logo -->
        <img src="imgs/3.png" alt="Pra Onde Eu Vou?" class="logo">

        <!-- Quadros de episódios -->
        <div class="episodios-grid">
            <a href="#" class="frame"><img src="imgs/1.png" alt="Episódio 1"></a>
            <a href="#" class="frame"><img src="imgs/1.png" alt="Episódio 2"></a>
            <a href="#" class="frame"><img src="imgs/1.png" alt="Episódio 3"></a>
            <a href="#" class="frame"><img src="imgs/1.png" alt="Episódio 4"></a>
        </div>
    </div>
</body>

</html>
