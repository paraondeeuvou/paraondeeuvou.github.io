<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extras - Para Onde Eu Vou?</title>
    <link rel="icon" type="image/x-icon" href="/imgs/3.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #d9d9d9;
            font-family: 'Arial', sans-serif;
        }

        .header {
            font-family: 'Amatic SC', cursive;
            font-size: 42px;
            font-weight: 700;
            color: #ffffff;
            background-color: #7c6bdb;
            text-align: center;
            padding: 10px 0;
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 40px;
            padding: 30px 20px;
            width: 100vw;
            height: calc(100vh - 70px);
            box-sizing: border-box;
        }

        /* Logo */
        .logo {
            width: 350px;
            max-width: 90%;
            animation: flutuar 2s ease-in-out infinite alternate;
        }

        @keyframes flutuar {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-5px);
            }
        }

        /* Molduras */
        .episodios-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 60px;
            width: 100%;
            max-width: 900px;
        }

        .frame {
            position: relative;
            width: 260px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .frame:hover {
            transform: scale(1.05);
            z-index: 2;
        }

        .frame img {
            width: 100%;
            border-radius: 8px;
            display: block;
        }

        .frame-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Amatic SC', cursive;
            font-size: 36px;
            font-weight: 700;
            color: #2a2a2a;
            text-align: center;
            pointer-events: none;
        }

        /* ===== Responsividade ===== */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                /* permite scroll leve caso ultrapasse */
            }

            .container {
                padding: 20px;
                gap: 25px;
                height: auto;
                min-height: 100vh;
            }

            .logo {
                width: 200px;
                animation: none;
            }

            .episodios-grid {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }

            .frame {
                width: 80%;
                max-width: 280px;
            }

            .frame-text {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <header class="header">EXTRAS</header>

    <div class="container">
        <!-- Logo -->
        <a href="index.html"><img src="imgs/3.png" alt="Para Onde Eu Vou?" class="logo"></a>

        <!-- Grade de episódios -->
        <div class="episodios-grid">
            <a href="/bastidores.html" class="frame">
                <img src="imgs/1.png" alt="BASTIDORES">
                <span class="frame-text">BASTIDORES</span>
            </a>

            <!-- <a href="#" class="frame">
                <img src="imgs/1.png" alt="MATÉRIA">
                <span class="frame-text">MATÉRIA</span>
            </a> -->
        </div>
        <br><br>
    </div>
</body>

</html>
