<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe - Pra Onde Eu Vou?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #d9d9d9;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* Header roxo superior */
        header {
            background-color: #7c6bdb;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 20px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* Container principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 30px;
            padding: 30px 20px 20px 20px;
            position: relative;
        }

        /* Logo principal */
        .logo {
            width: 350px;
            max-width: 90%;
            animation: flutuar 2s ease-in-out infinite alternate;
            animation: fadeIn 1s ease-in;
        }

        @keyframes flutuar {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-5px);
            }
        }

        /* Box de texto */
        .text-box {
            background-color: #b8b8b8;
            border: 3px solid #6b6b6b;
            border-radius: 10px;
            padding: 25px 35px;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease-in;
        }

        .header {
            font-family: 'Amatic SC', cursive;
            font-size: 42px;
            font-weight: 700;
            color: #ffffff;
            /* margin: 0; */
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .text-h2 {
            font-family: 'Amatic SC', cursive;
            font-size: 42px;
            font-weight: 700;
            color: #2a2a2a;
            margin: 0;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .text-box p {
            font-family: 'Open Sans', cursive;
            font-size: 26px;
            line-height: 1.6;
            color: #2a2a2a;
            margin: 0;
            text-align: justify;
        }

        /* Imagem da equipe */
        .equipe-img {
            width: 100%;
            max-width: 700px;
            margin-top: -7%;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .equipe-img img {
            width: 100%;
            display: block;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo {
                width: 250px;
                animation: none;
            }

            header {
                font-size: 18px;
            }

            .container {
                gap: 25px;
                padding: 25px 20px 20px 20px;
            }

            .text-box {
                padding: 20px 25px;
                width: 85%;
            }

            .text-box p {
                font-size: 22px;
                line-height: 1.5;
            }

            .equipe-img {
                max-width: 90%;
                margin-top: -10px;
            }
        }
    </style>
</head>

<body>
    <header class="header">SOBRE</header>

    <div class="container">
        <!-- Logo -->
        <img src="imgs/3.png" alt="Pra Onde Eu Vou?" class="logo">

        <!-- Box de Texto -->
        <!-- <h2 class="text-h2">SOBRE</h2> -->
        <div class="text-box">
            <p>
                Este é um projeto documental que acompanha histórias reais de pessoas em momentos de transformação e
                mudança.
                Nossa equipe se dedica a capturar a essência de cada jornada, revelando os desafios, as descobertas e as
                experiências que marcam esses períodos importantes da vida.
            </p>
        </div>

        <!-- Imagem da Equipe -->
        <br>
        <h2 class="text-h2">EQUIPE</h2>
        <div class="equipe-img">
            <img src="imgs/equipe.png" alt="Equipe Pra Onde Eu Vou">
        </div>
    </div>
</body>

</html>
